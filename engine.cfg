[application]

name="godot-pong"
main_scene="res://game.tscn"
icon="res://icon.png"

[display]

height=920
stretch_mode="2d"
stretch_aspect="keep"
width=1280
allow_hidpi=true
resizable=true

[input]

left_paddle_up=[key(A)]
left_paddle_down=[key(Z)]
right_paddle_up=[key(Up)]
right_paddle_down=[key(Down)]

[physics]

fixed_fps=60

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)
default_linear_damp=0.0
default_angular_damp=0

[render]

thread_model=2
